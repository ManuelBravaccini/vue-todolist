<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-todolist</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

    <div id="app">
        
        <header class="container">
            <h1>
                Todolist
            </h1>
        </header>

        <main class="container">
            <div class="todolist-wrapper">
                <h2>
                    Lista:
                </h2>
                <div class="user-input">
                    <input type="text" v-model.trim="newItem" @keyup.enter="addNewItem(newItem)">
                    <button @click="addNewItem(newItem)">
                        Inserisci il nuovo elemento
                    </button>
                </div>
                <ul v-if="shoppingList.length > 0">
                    <li v-for="element, index in shoppingList" :data-element-index="index" @click="clickedElement(index)">
                        <p>{{ index }}</p>
                        <p :class="(element.done) ? 'done' : ''">
                            {{ element.text.charAt(0).toUpperCase() + element.text.substring(1) }}
                        </p>
                        <i class="fa-solid fa-eraser" @click="removeItem(index)"></i>
                    </li>
                </ul>
                <p v-else>
                    Lista della spesa vuota.
                </p>
            </div>
        </main>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
